<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024" />
    <title>Select a section sciences</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-select-sec">
      <div class="loader">
        <p>L<span class="spinner"></span>ading<span class="dots"></span></p>
      </div>
      <div class="header">
        <ul>
          <li class="logo">
            <img
              src="images/science-logo.png"
              width="93px"
              height="89px"
              alt="science logo"
            />
            <div>FACULTY OF <br /><span>SCIENCE</span></div>
          </li>
          <li id="field">المجموعة :</li>
          <li id="ssn">الرقم القومي :</li>
          <li id="userName">الاسم :</li>
        </ul>
      </div>

      <div class="dragList">
        <p>قم بسحب التخصصات وترتيبها حسب أولوياتك. الأعلى = الأكثر تفضيلا</p>
        <ul id="sortableList" class="programs-list"></ul>
      </div>
      <button id="submitBtn" class="submit-sections" onclick="submitList()">
        Submit
      </button>
      <div class="reslut-content none">
        <h2 id="resultDiv">تم غلق باب التسجيل</h2>
        <div class="result">...ستظهر النتيجة قريبا</div>
      </div>
    </div>

    <script src="js/student-api.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
